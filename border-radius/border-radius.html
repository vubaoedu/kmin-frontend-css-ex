<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius</title>
    <style>
        #rcorners1 {
            border-radius: 15px 50px 30px 5px;
        }

        #rcorners2 {
            border-radius: 15px 50px 30px;

        }

        #rcorners3 {
            border-radius: 15px 50px;

        }

        #rcorners4 {
            border-radius: 15px;

        }

        img {
            width: 10%;
        }
    </style>
</head>

<body>
    <h2>Four values - border-radius: 15px 50px 30px 5px:</h2>
    <div>
        <img src="../logo.png" alt="logo" class="animation" id="rcorners1">
    </div>
    <h2>Three values - border-radius: 15px 50px 30px:</h2>
    <div>
        <img src="../logo.png" alt="logo" class="animation" id="rcorners2">
    </div>

    <h2>Two values - border-radius: 15px 50px:</h2>
    <div>
        <img src="../logo.png" alt="logo" class="animation" id="rcorners3">
    </div>
    <h2>One value - border-radius: 15px:</h2>
    <div>
        <img src="../logo.png" alt="logo" class="animation" id="rcorners4">
    </div>
</body>

</html>
